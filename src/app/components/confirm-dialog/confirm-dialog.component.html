<mat-dialog-content>
    <h4>Historico de Aulas</h4>

    <mat-card > 
        <div class="maxi-card-header">
            <div>
                <img class="icon-perfil" src="https://user-images.githubusercontent.com/60799456/100695916-499f8480-3360-11eb-8f22-0ae275e0421b.png" alt="user">
            </div>
            <div>
                <mat-card-title>Ellie</mat-card-title>
                <mat-card-subtitle>Gonzalez Perez</mat-card-subtitle>
            </div >
        </div>
    </mat-card>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

           
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Programa </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
       
      </div>

</mat-dialog-content>
